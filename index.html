    var arr = [],
        push = arr.push;

    Jquery.fn.appendTo = function(selector) {
        var jobj = Jquery(selector),
            jNewObj = Jquery(),
            tmp,
            res = [],
            len = jobj.length,
            i;

        this.each(function(){
            for(i=0;i<len;i++){
                tmp =  i == len - 1 ? this : this.cloneNode(true);
                jobj[i].appendChild(tmp);
                res.push(tmp);
            }
        });

        push.apply(jNewObj, res);

        return jNewObj;
    }
